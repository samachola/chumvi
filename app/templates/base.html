<!DOCTYPE html>
<html lang="en" class="js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> {% block title %} {% endblock %}</title>
</head>

<body>
    <div id="preloader">
        <div class="container">
            <div class="coast">
                <div class="wave-rel-wrap">
                    <div class="wave"></div>
                </div>
            </div>
            <div class="coast delay">
                <div class="wave-rel-wrap">
                    <div class="wave delay"></div>
                </div>
            </div>
            <div class="text text-w">c</div>
            <div class="text text-a">h</div>
            <div class="text text-v">u</div>
            <div class="text text-e">m</div>
            <div class="text text-f">v</div>
            <div class="text text-i">i</div>
        </div>
    </div>

    <header>
        <div class="menu">
            {% if session.show %} {% if session.logged_in %}
            <a href="{{url_for('index')}}">HOME</a> <a href="{{url_for('recipe')}}">ADD RECIPE</a> <a href="{{url_for('recipe')}}">ADD CATEGORY</a> <a href="{{url_for('recipes')}}">MY RECIPES</a> {% endif %}{% endif %}

        </div>
        <div class="logo">chumvi</div>
        <div class="signup">
            {% if session.show %} {% if not session.logged_in %}
            <a href="{{url_for('login')}}">Login/Signup</a> {% else %}
            <a href="{{url_for('login')}}">Logout</a> {% endif %} {% else %} {% endif %}
        </div>

    </header>
    {% block body %} {% endblock %}

    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/js/vel.js"></script>
    <script src="/js/pre.js"></script>
</body>

</html>
