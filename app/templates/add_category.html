{% extends "base.html" %} {% block title %} Add Category {% endblock %} {% block body %}

<div class="login">
    {% if error %}
    <p><strong>Error:</strong> {{ error }} {% endif %}
        <form action="{{url_for('category')}}" method="post">
            <div class="inputwrapper">
                <label>Category Name</label>
                <input type="text" name="title" placeholder="Title">
            </div>
            <div class="submit">
                <button type="submit" class="btn-login">Submit</button>

            </div>
        </form>

        <div class="cats">
            {% for category in session.categories %}
            <li>
                <h4>{{category.title}}</h4> <i class="fa fa-trash-o" onclick="location.href='/delete_category/{{session.categories.index(category)}}'" aria-hidden="true"></i></li>
            {% endfor %}
        </div>
</div>
{% endblock %}
