{% extends "base.html" %} {% block title %} Add Category {% endblock %} {% block body %}

<div class="login">
    {% if error %}
    <p><strong>Error:</strong> {{ error }} {% endif %}
        <form action="{{url_for('category')}}" method="post">
            <div class="inputwrapper">
                <label>Category Name</label>
                <input type="text" name="title" placeholder="Title">
            </div>
            <div class="submit">
                <button type="submit" class="btn-login">Submit</button>

            </div>
        </form>

        <div class="cats">
            {% for item in session.categs %} {% if session.current_user == item['user'] %}
            <li>
                <h4>{{item['categories']}}</h4> <i class="fa fa-trash-o" onclick="location.href='/delete_category/{{item['id']}}'" aria-hidden="true"></i></li>
            {% endif %} {% endfor %}
        </div>
</div>
{% endblock %}
