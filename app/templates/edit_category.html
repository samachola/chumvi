{% extends "base.html" %} {% block title %} Add Category {% endblock %} {% block body %}

<div class="login">
    {% if error %}
    <p><strong>Error:</strong> {{ error }} {% endif %} {% if success %}
        <p><strong>Success:</strong> {{ success }} {% endif %}

            <form action="/edit_category/{{id}}" method="post">
                <div class="inputwrapper">
                    <label>Category Name</label>
                    <input type="text" name="title" placeholder="Title" value="{{category.title}}">
                </div>

                <div class="inputwrapper">
                    <label>Description</label>
                    <input type="text" name="description" placeholder="Description" value="{{category.description}}">
                </div>

                <div class="submit">
                    <button type="submit" class="btn-login">Submit</button>

                </div>
            </form>
</div>
{% endblock %}
