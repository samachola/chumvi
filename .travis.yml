language: python

python:
  - 3.6 

before_install:
  - echo "START"

install:
  - pip install -r requirements.txt  

script:
  - python tests.py
  - coverage run tests.py

# blacklist  
branches:
  except:
    - develop
    - jikoni

# whitelist   
branches:
  only:
    - master

deploy:
  provider: heroku
  api_key: fa46908c-d078-434e-8197-a7132f370fff
  app:
    master: chumvi

notifications:  # specify build notifications
  email:
    - sam.achola@live.com

after_success: "coveralls"
  
on_success: change
on_failure: always